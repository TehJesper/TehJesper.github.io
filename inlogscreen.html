<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GezichtenBoek</title>
    <link rel="stylesheet" href="css/stylexp.css">
</head>

<body>
    <div id="header">
        <a href="#"><i class="GB"></i><img src="./assets/GBlogo.png" style="margin-top: 10px; margin-left: 10px;"
                alt="GB" width="100" height="50"></a>
    </div>
    <h1 style="text-align: center; margin-top: 100px;">Welkom op GezichtenBoek!</h1>
    <p style="text-align: center; margin-top: 40px;">Vul hier je gegevens in om je aan te melden!</p>
    <div>

        <form style="text-align: center; margin-top: 30px;" onsubmit="return validateForm()" method="GET" action="homepage.html" name="english_registration_form" id="english_registration_form">
            <input type="text" id="name" name="name" aria-describedby="name-format" required placeholder="Gebruikersnaam" maxlength="20">
            <span class="error">
                <p id="name_error"></p>
            </span>
            <input type="password" id="wachtwoord" name="wachtwoord" required placeholder="Wachtwoord" maxlength="20" minlength="8">
            <span class="error">
                <p id="email_error"></p>
            </span>
            <button onclick="greetings()" class="register_button" type="submit" value="submit">Registreren</button>
        </form>

        <script>
            function validateForm() {
                var x = document.forms["english_registration_form"]["name"].value;
                var y = document.forms["english_registration_form"]["wachtwoord"].value;

                if (x == null || x == "") {
                    nameError = "Vul een gebruikersnaam in!";
                    document.getElementById("name_error").innerHTML = nameError;
                    return false;
                } else if (y == null || y == "") {
                    emailError = "Vul een wachtwoord in!";
                    document.getElementById("wachtwoord_error").innerHTML = emailError;
                    return false;
                } else {
                    return true;
                }
            }

            function greetings() {
                var input = document.getElementById('name');
                localStorage.setItem('name', input.value);
            };
        </script>
    </div>

</body>

</html>
